<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table cells</title>
</head>
<body>
<style>
    table, th, td {
        border: 1px solid rgb(40, 0, 243);
    }
</style>
    <h2 style="font-family: verdana;">TD elements define table cells</h2>

    <table style="width:100%">
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>weight</td>
        </tr>

    </table>

    <p>To understand the example better, we have added borders to the table.</p>
</body>
</html>
